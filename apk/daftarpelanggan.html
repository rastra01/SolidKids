<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolidKids Registration</title>
    <link rel="stylesheet" href="css/daftarpelanggan.css">
</head>
<body>
    <div class="container">
        <form class="registration-form">
            <p class="intro">Daftar dan mulai petualangan belajar di</p>
            
            <div class="logo-container">
                <img src="img/4-removebg-preview.png" alt="SolidKids Logo" class="logo">
            </div>
            <div class="picture-container">
                <img src="img/badak.png" alt="Educational Video" class="picture">
            </div>

            <label for="nama_lengkap">Nama Lengkap:</label>
            <input type="text" id="nama_lengkap" name="nama_lengkap" required>

            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

            <label>Jenis Kelamin:</label>
            <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki">
            <label for="laki_laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
            <label for="perempuan">Perempuan</label>

            <label for="nama_ayah_ibu">Nama Lengkap Ayah/Ibu:</label>
            <input type="text" id="nama_ayah_ibu" name="nama_ayah_ibu" required>

            <label for="pekerjaan_ayah_ibu">Pekerjaan Ayah/Ibu:</label>
            <input type="text" id="pekerjaan_ayah_ibu" name="pekerjaan_ayah_ibu" required>

            <label for="nomor_telepon">Nomor Telepon Ayah/Ibu:</label>
            <input type="text" id="nomor_telepon" name="nomor_telepon" required>

            <label for="email">Alamat Email Orang Tua:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Password again:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <div class="checkbox-container">
                <input type="checkbox" id="agree_terms" name="agree_terms" required>
                <label for="agree_terms">Persetujuan Orang Tua</label>
            </div>

            <button type="submit">Lanjutkan</button>
        </form>
    </div>
</body>
</html>
