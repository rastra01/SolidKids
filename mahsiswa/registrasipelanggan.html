<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registrasipelanggan.css">
    <title>Form Berlangganan</title>
</head>
<body>
    <div class="container">
        <div class="title centered">Form Berlangganan</div>
        <form id="subscribe-form" method="post" action="proses_pelanggan.php" enctype="multipart/form-data" class="subscribe-form">
            <div class="form-section">
                <label for="child_name">Nama Lengkap Anak</label>
                <input type="text" id="child_name" name="child_name" placeholder="Nama Lengkap Anak" required>

                <label for="email">Email Ayah/Ibu</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <label for="proof_photo">Bukti Transfer</label>
                <input type="file" name="proof_photo" id="proof_photo" required>

            </div>
            <label for="parent_agreement" class="checkbox-container">
                <input type="checkbox" id="parent_agreement" name="parent_agreement" required> Persetujuan Orang Tua</label>
            <div class="centered">
                <button type="submit" name="subscribe">Berlangganan</button>
            </div>
        </form>
        <div class="create-account">Sudah punya akun? <a href="../apk/loginpelanggan.php">Log In</a></div>
    </div>
</body>
</html>
